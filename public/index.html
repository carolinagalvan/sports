<!DOCTYPE html>
<html>
    <head>
        <title>
            Sports API Activity
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>List of Sports</h1>
        <div>
            <ul id="sports"></ul>
        </div>

         <form class="sportForm">
            <fieldset>
                <legend> Add new sport </legend>
                <label>
                <div>
                    Name of sport : <input class="sportName" type="text"/>
                </div>
                </label>
                <label>
                <div>
                    Id of sport : <input class="sportId" type="text"/>
                </div>
                </label>
                <button class="submitSport" type="submit"> Add </button>
            </fieldset>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
     </body>
</html>
